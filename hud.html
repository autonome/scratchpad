<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="base.css" rel="stylesheet"/>
    <link href="hud.css" rel="stylesheet"/>
    <title>Web HUD</title>
  </head>
  <body>
    <div class="container">

      <div id="content" class="content">

        <div class="header">
          <h1>Content HUD - darkbox style</h1>
        </div>

        <h2>Content area active</h2>
        <p>Press spacebar to toggle HUD</p>

      </div>

    </div>

    <div id="hud" class="hud" popover>
      <div class="widgets">
      </div>
      <div class="widgets">
				<div class="widget">
					<h2>HUD active</h2>
					<p>Press spacebar to toggle HUD</p>
				</div>
			</div>
    </div>

  </div>

<script type=module>

const hud = document.querySelector('#hud');

// Toggle HUD on spacebar press
document.addEventListener('keypress', (e) => {
  if (e.code == 'Space') {
    hud.togglePopover();
  }
});

// Toggle background on content when HUD is shown/hidden
hud.addEventListener('toggle', (e) => {
  document.querySelector('#content')
    .classList.toggle('backgrounded');
});

</script>
  </body>
</html>
