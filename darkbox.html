  <body>
    <div class="container">

      <div class="header">
        <h1>darkbox hud</h1>
      </div>

      <div class="app">

        <div class="hud">
          <h2>HUD Active</h2>
          <p>Press Space to toggle HUD</p>
        </div>

        <div class="content active">
          <h2>Content Area</h2>
          <p>Press Space to toggle HUD</p>
        </div>

      </div>

    </div>
<style>

.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  margin: 0;
}

.hud {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  border: 2px solid #444;
}

.hud.active {
  opacity: 1;
  pointer-events: auto;
  border: 2px solid #000;
}

.content {
  flex: 1;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #ccc;
  filter: blur(5px);
}

.content.active {
  transition: filter 0.3s ease;
  border: 2px solid #999;
}

</style>

  if (e.code == 'Space') {

  }
