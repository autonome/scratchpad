<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>focus test</title>
  <style>
:root {
  --system-ui: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

* { font-family: var(--system-ui); }

.centered {
	height: 100%;
	padding: 0;
	margin: 0;
	display: flex;
	align-items: center;
	justify-content: center;
}
  </style>
</head>
<body>

  <h1 class="centered">default</h1>

<script>
const $ = s => document.querySelector(s);

window.addEventListener('focus', () => $('h1').innerText = 'FOCUSED');
window.addEventListener('blur', () => $('h1').innerText = 'BLURRED');

</script>
</body>
</html>
